<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e42edf8a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Minions Talk</title>
  </head>
  <body class="h-screen overflow-hidden font-mono">
    <div
      class="
        h-screen
        bg-blue-300
        flex
        content-center
        items-center
        flex-col
        gap-10
        w-screen
        max-h-screen
        overflow-hidden
      "
    >
      <div
        class="
          flex
          content-center
          items-center
          text-center
          bg-gray-900
          h-auto
          p-4
        "
      >
        <h1 id="#title" class="text-2xl font-bold text-yellow-400 w-screen">
          Minions Talk
        </h1>
      </div>
      <div class="flex content-center items-center flex-col gap-3">
        <textarea
          name="inputText"
          id="inputText"
          class="rounded-md box-border p-2 w-4/5 h-2/5"
          placeholder="Drop your text here to convert it into minions language"
        ></textarea>
        <button
          id="submit"
          type="submit"
          class="w-4/12 text-center bg-yellow-400 font-bold p-2 rounded-md"
        >
          Translate
        </button>
        <textarea
          name="inputText p-4"
          id="outputText"
          class="rounded-md box-border p-2 w-4/5 h-2/5"
          placeholder="Get your translated text here"
          rows="8"
          cols="40"
        ></textarea>
      </div>
      <div
        class="flex h-auto w-auto p-2 flex items-center content-around gap-5"
      >
        <h2 class="text-xl">Follow me on :</h1>
        <a href="https://github.com/sohan9819" target="blank"><i class="fab fa-github-alt fa-2x"></i></a>
        <a href="https://www.instagram.com/invites/contact/?i=1qkb0n54cvgox&utm_content=kthr0lb" target="blank"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="https://twitter.com/SnickerDev?s=08" target="blank"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="https://www.linkedin.com/in/sohan-shetty-8ab3191a0" target="blank"><i class="fab fa-linkedin-in fa-2x"></i></a>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
